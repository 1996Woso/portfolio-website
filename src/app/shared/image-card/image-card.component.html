<div class="card" [ngStyle]="{height: height(), width: width()}">
    <div class="card-img-wrapper">
    <img 
        src="{{imageUrl()}}"
        alt="{{imageAlt()}}"
        class="card-img-top"
    >
    </div>
    <div class="card-body p-1">
        <p class="card-title text-center">
            {{imageName()}}
        </p>
        <ng-content />
    </div>
</div>
